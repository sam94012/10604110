<h1>彰化必去景點還有必吃美食</h1>
<h2>1.彰化市<h2>
<p>來到彰化怎麼會不去彰化市呢?
	距離彰化火車站步行約5分鍾路程，
	就會看到有名的『阿璋肉圓』。<p>
<p>接下來再步行約5分鐘就會看到『永樂街』
	類似一中街一樣是一條可逛也可吃的一條街。<p>
<hr>
<h2>2.鹿港<h2>
<p>俗話說一府二鹿三艋舺的二鹿就是鹿港啦！
	鹿港可是彰化廟最多的地區，
	除了接受中華文化的洗禮之外，
	當然會有好吃的小吃啊！
	老街裡很多好吃的，
	但是在鹿港就是要吃道地的牛舌餅跟麵茶。<p>
